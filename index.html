<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Insta Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <!-- CARD -->
        <div class="card-container animate__animated animate__bounceIn">
            <!-- QR Code -->
            <div class="qrcode-container">
                <img class="qrcode" src="images/qrcode.png" alt="QR Code da Jornada de Programador">
            </div>
            <!-- Botões de Compartilhar e Link -->
            <div class="button-container">
                <!-- Botão de Compartilhar -->
                <button id="compartilhar-perfil-button" class="button">
                    <img src="images/icone-compartilhar.png" alt="Ícone de compartlhar">
                    <span>Compartilhar perfil</span>
                </button>
                <!-- Botão de Copiar Link -->
                <button id="copiar-link-btn" class="button" onclick="copiarLink()">
                    <img src="images/icone-link.png" alt="Ícone de copiar link">
                    <span id="copiar-link-text">Copiar link</span>
                </button>
            </div>
            <h1>
                CONHEÇA A<br/>
                <strong>Jornada de<br/>Programador</strong>
            </h1>
            <img class="foguete" src="images/foguete.png" alt="Imagem de um foguete">
        </div>
    </main>
    <script src="scripts/events.js"></script>
</body>
</html>
